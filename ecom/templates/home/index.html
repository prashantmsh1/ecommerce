{% extends "base/base.html" %}

{% block start %}
<section>
    <div>
        <div class="bg-white">
            <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
                <h2 class="text-2xl font-bold tracking-tight text-gray-900">Customers also purchased</h2>

                <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">

                    {% for product in products %}
                    <div class="group relative">
                        <div
                            class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
                            <img src="/media/{{product.images.first.image}}"
                                alt="Front of men&#039;s Basic Tee in black."
                                class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                        </div>
                        <div class="mt-4 flex justify-between">
                            <div>
                                <h3 class="text-sm text-gray-700">
                                    <a href="#">
                                        <span aria-hidden="true" class="absolute inset-0"></span>
                                        {{product.product_name}}

                                    </a>
                                </h3>
                                <p class="mt-1 text-sm text-gray-500">Black</p>
                            </div>
                            <script>
                                var price = {{ product.price }};
                                var formattedPrice = price % 1 === 0 ? price.toFixed(0) : price.toFixed(2);
                            </script>
                            <p class="text-sm font-medium text-gray-900">â‚¹<span id="formattedPrice"></span></p>
                            <script>
                                document.getElementById("formattedPrice").textContent = formattedPrice;
                            </script>
                        </div>
                    </div>
                    {% endfor %}



                    <!-- More products... -->
                </div>
            </div>
        </div>
    </div>
</section>


<h1 class=" text-red-800 text-2xl">This is tailwind</h1>
{% endblock start %}
